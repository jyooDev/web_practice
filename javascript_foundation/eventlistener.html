<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Events</title>
</head>
<body>
    <button id="btn">Click me</button>
    <p id="hoverText">Hover over me!</p>
    <input type="text" id="textInput" placeholder="type something..."/>
    <p id="display"></p>

    <select name="dropdown" id="dropdown">
        <option value="">please select</option>
        <option value="apple">apple</option>
        <option value="banana">banana</option>
        <option value="grape">grape</option>
    </select>

    <p id="output"></p>
    <script>
        const input = document.getElementById('textInput');
        const display = document.getElementById('display');
        const button = document.getElementById('btn');
        const hoverText = document.getElementById('hoverText');
        const dropdown = document.getElementById('dropdown');
        const dropdownOutput = document.getElementById('output');
        input.addEventListener('keyup', function (event){
            display.textContent = "You typed: " + event.target.value;
        });

        function sayHello() {
            alert("Hello Javascript");
            button.removeEventListener('click', sayHello); // clicking event triggers only one time
        }

        btn.addEventListener('click', sayHello);

        hoverText.addEventListener('mouseover', function(){
            hoverText.style.color = 'red';
        })
        
        hoverText.addEventListener('mouseout', function(){
            hoverText.style.color = 'red';
        })

        dropdown.addEventListener('change', function(){
            output.textContent = `You selected: ${dropdown.value}`;
        })

    </script>
</body>
</html>
