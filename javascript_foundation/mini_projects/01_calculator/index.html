<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator-container">
        <p class="title">just a calculator</p>
        <div class="input-box">
            <input id='display' type="text" placeholder="0"/>
        </div>
        <div class="input-buttons">
            <div class="input-button input-number"><button onclick="num(7)">7</button></div>
            <div class="input-button input-number"><button onclick="num(8)">8</button></div>
            <div class="input-button input-number"><button onclick="num(9)">9</button></div>
            <div class="input-button input-operator"><button onclick="operators('/')">/</button></div>
            <div class="input-button input-number"><button onclick="num(4)">4</button></div>
            <div class="input-button input-number"><button onclick="num(5)">5</button></div>
            <div class="input-button input-number"><button onclick="num(6)">6</button></div>
            <div class="input-button input-operator"><button onclick="operators('X')">X</button></div>
            <div class="input-button input-number"><button onclick="num(1)">1</button></div>
            <div class="input-button input-number"><button onclick="num(2)">2</button></div>
            <div class="input-button input-number"><button onclick="num(3)">3</button></div>
            <div class="input-button input-operator"><button onclick="operators('-')">-</button></div>
            <div class="input-button input-number"><button onclick="num(0)">0</button></div>
            <div class="input-button input-number"><button onclick="dot()">.</button></div>
            <div class="input-button input-operator"><button onclick="calculate()">=</button></div>
            <div class="input-button input-operator"><button onclick="operators('+')">+</button></div>
        </div>
        <div class="reset-button">
            <button onclick="reset()">RESET</button>
        </div>
    </div>
</body>
</html>
