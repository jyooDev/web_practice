<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>Color Changer</title>
</head>
<body>
    <div class="container">
        <h1 id="text">Interactive Color Changer</h1>
        <div id="colorContainer">
            <button class="color-btn" id="cockcola" data-color="#F40009">Coka Cola Red</button>
            <button class="color-btn" id="sprite" data-color="#008B47">Sprite Green</button>
            <button class="color-btn" id="fanta" data-color="#FF5f17">Fanta Orange</button>
            <button class="color-btn" id="drpepper" data-color="#890024">Dr.Pepper Brown</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
