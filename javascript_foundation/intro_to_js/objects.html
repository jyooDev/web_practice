<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Objects</title>
</head>
<body>
    <script>

        //Dict in python, Object in Javascript
        //It is mutable!
        const person = {
            name:"John",
            age: 25,
            city: "NY"
        }

        console.log(person);

        console.log(person.name);
        console.log(person['name']);
        person.country = "USA";
        console.log(person);
        person.name = 'Alice'; //Mutable eventhough const
        console.log(person);

        delete person.age;
        console.log(person);

        for(const key in person){
            console.log("key=", key);
            console.log("value =", person[key]);
        }
    </script>
</body>
</html>
