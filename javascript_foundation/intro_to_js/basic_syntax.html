<!-- 
Statements should end with a semicoloe(;)
code blocks are enclosed within curly braces {}
Use camelCase for variable and function names
Javascript is case-sensitive. 

Use 'let' to define variable
-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Javascript Syntax</title>
</head>    
<body>
    <script>
        let myVar = "Hello Javascript";
        console.log(myVar);
        window.onload = function(){
            alert(myVar);
        };
    </script>

</body>
</html>
