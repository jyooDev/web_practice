<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS Operator</title>
</head>
<body>
    <script>
        // Types of Operators in Js
        // 1. Arithmetic Operators : + - * /(devide) %(modulo) **(power of)
        // 2. Assignment Operators : =, +=, -=, *=, /=, %=
        // 3. Comparison Operators : ==, ===(strict is equal), !=, !==(strict is not equal), >, <, >=, <=
        // 4. Logical Operators : &&, ||, !
        const x = 10;
        const y = 3;


        console.log(" Arithmetic Operators");
        console.log(x + y); // 13
        console.log(x - y); // 7
        console.log(x * y); // 30
        console.log(x / y); // 3.3333333333333335
        console.log(x % y); // 1

        console.log("Assignment Operators");
        console.log(x > y); //true;
        console.log(x === "10"); //false (strict, )
        console.log(x === 10); //false (strict, checks theh data type)
        console.log(x == "10"); //true (not strict)
        console.log(x == 10); //true
        console.log(x !== y); //true
    </script>
</body>
</html>
