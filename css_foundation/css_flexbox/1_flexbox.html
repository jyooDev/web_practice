<!-- 
 What is Flexbox? 
 CSS layout model that allows elements to be easily aligned, spaced and resized within a container. 
 Why Flexbox?
 Easier to align elements. Responsive layout is much easier 
 
 ---------------------
 |   MAIN AXIS (ROW) |
 |------------------ |
 | |Item 1 | Item 2..| -> (Left to Right)
 |------------------ |
 ---------------------
 
  ---------------------
 |   MAIN AXIS (COL) |
 |------------------ |
 | |Item 1           | -> (Top to Bottom)
 | |Item 2          |
 ---------------------
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flexbox</title>
    <style>
        .flex-container{
            display:flex; /*rows by default*/
            background-color: lightgrey;
            padding: 10px;
        }

        .item{
            background-color: steelblue;
            color: white;
            padding: 20px;
            margin: 5px;
        }

        .column{
            flex-direction: column;
        }
        .column-reverse{
            flex-direction: column-reverse;
        }

        .row-reverse{
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <p>Flex Container - row(default)</p>
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <hr/>
    <p>Flex Container - row reverse</p>
    <div class="flex-container row-reverse">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <hr/>
    <p>Flex Container - column</p>
    <div class="flex-container column">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <hr/>
    <p>Flex Container - column reverse</p>
    <div class="flex-container column-reverse">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
