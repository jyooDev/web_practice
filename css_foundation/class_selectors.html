<!-- 
 Class selector: can be used for multiple elements
 ID selector: targets an element that requires an unique ID -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Class and ID Selector</title>
    <style>
        .highlight{
            background-color: yellow;
        }
        #special-highlight{
            background-color: rgba(133, 147, 250, 0.803);
            padding: 0.5rem;
            font-style: italic;
            font-weight:bold;
            color: white;
            width: fit-content;
        }
    </style>
</head>
<body>
    <p class="highlight">hello world</p>
    <p class="highlight">hello world</p>
    <p id="special-highlight">Bye world</p>
    <p class="highlight">hello world</p>
    <p class="highlight">hello world</p>
</body>
</html>
